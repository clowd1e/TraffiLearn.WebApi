name: Build

on: 
  workflow_dispatch:
  push:
    branches:
      - master

env:
  DOTNET_VERSION: "8.x"

jobs:
  build: 
    runs-on: ubuntu-latest

    steps: 
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with: 
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Clean Solution
        run: dotnet clean ./src/TraffiLearn.sln

      - name: Restore
        run: dotnet restore ./src/TraffiLearn.sln

      - name: Build
        run: dotnet build ./src/TraffiLearn.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test ./src/TraffiLearn.sln --configuration Release --no-restore --no-build

      - name: Publish Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: '**/TestResults/*.trx'

      - name: Notify on Failure
        if: failure()
        run: echo "Build failed."
